<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">

	<meta charset="ISO-8859-1">
	<title>Página de Docente</title>
</head>

<body>
	<div th:insert="~{layout/menu}"></div>
	<form name="salvar_docente" class="form-horizontal" method="post" th:action="@{/alterar_docente}"
		th:object="${docenteEntity}">
		<div class="container">
			<h2>Docente</h2>

			<div class="container">
				<div class="alert alert-success" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}"></div>


				<div class="container">
					<div class="alert alert-sucess" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}"></div>
					<input class="form-control" type="hidden" maxlength="50" name="idDocente" th:value="${idDocente}" />


					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" name="nome" th:value="${docente.nome}" required>
					</div>

					<div class="mb-3">
						<label for="sobrenome" class="form-label">Sobrenome</label>
						<input type="text" class="form-control" id="sobrenome" name="sobrenome" th:value="${docente.sobrenome}" required>
					</div>

					<div class="mb-3">
						<label for="cpf" class="form-label">Cpf</label>
						<input type="text" name="cpf" class="form-control" pattern="\d{11}" maxlength="11"
							minlength="11" placeholder="Digite somente números." th:value="${docente.cpf}">
					</div>

					<div class="mb-3">
						<label for="setor" class="form-label">Setor</label>
						<select class="form-select" aria-label="Selecione o setor" id="setor" name="setor" required>
							<option value="">Selecione o setor</option>
							<option th:each="setor : ${setores}" th:text="${setor.nome}" th:value="${setor.idSetor}" th:selected="${setor.idSetor == docente.setor.idSetor}">
							</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="from-control" id="email" name="email" placeholder="cicrano@faetec.br"
							th:value="${docente.email}" required>
					</div>

					<div class="mb-3">
						<button type="submit" class="btn btn-success form-control">Salvar</button>
					</div>
				</div>

			</div>
		</div>
	</form>


<div th:insert="~{layout/rodape}"></div>

</body>


</html>
