<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">

	<meta charset="ISO-8859-1">
	<title>PÃ¡gina de Curso</title>
</head>

<body>
	<div th:insert="~{layout/menu}"></div>
	<form name="salvar_curso" class="form-horizontal" method="post" th:action="@{/alterar_curso}"
		th:object="${cursoEntity}">
		<div class="container">
			<h2>Curso</h2>

			<div class="container">
				<div class="alert alert-success" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}"></div>


				<div class="container">
					<div class="alert alert-sucess" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}"></div>
					<input class="form-control" type="hidden" maxlength="50" name="idCurso" th:value="${idCurso}" />


					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" name="nome" th:value="${curso.nome}" required>
					</div>

					<div class="mb-3">
						<button type="submit" class="btn btn-success form-control">Salvar</button>
					</div>
				</div>

			</div>
		</div>
	</form>


<div th:insert="~{layout/rodape}"></div>

</body>


</html>
